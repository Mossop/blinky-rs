embassy-futures = { git = "https://github.com/embassy-rs/embassy.git", tag = "embassy-executor-v0.6.3" }
embassy-sync = { git = "https://github.com/embassy-rs/embassy.git", tag = "embassy-executor-v0.6.3" }
